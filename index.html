<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.min.css"/>
    <link href="./Assets/CSS/custom.scss" rel="stylesheet" />
    <link href="./Assets/CSS/style.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>
<!--GIVEN a weather dashboard with form inputs-->
<body>
    <header class="navbar p-3 bg-primary-subtle">
        <div class="container p-4">
          <h1 class="navbar-brand  text-dark fs-2 position-absolute start-50">Weather Dashboard</h1>
        </div>
    </header>
    
    <form class="container text-center cols-2-col-4 object-fit-cover" style="width: 20rem; margin: 2rem;">
        <div class="col-auto">
            <h1 class="card-title fw-bold fs-4 m-4">Search for a City: </h1>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control m-2" id="cityName" placeholder="City Name">
        </div>
        <div class="col-auto">
            <button id="searchBtn" type="submit" class="btn btn-secondary m-3" style="width: 15rem">Search</button>
        </div>
    </form>
    <div id="weatherContainer" class="container cols-2-col-8">
        <h2 class="card-title fw-bold fs-4"></h2>
        <p id="todaysWeather" class="card-body"></p>
    </div>

    <!-- WHEN I view current weather conditions for that city
          THEN I am presented with the city name, the date, an icon 
          representation of weather conditions, the temperature, 
          the humidity, and the wind speed

          WHEN I view future weather conditions for that city
          THEN I am presented with a 5-day forecast that displays 
          the date, an icon representation of weather conditions, 
          the temperature, the wind speed, and the humidity-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="./Assets/JS/search.js"></script>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
